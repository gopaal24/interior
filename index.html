<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Navigation - Colorful Balls in Three.js</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 400px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
        .buttons{
            padding: 20px;
            margin: 10px;

            background-color: black;
            color: aliceblue;

            cursor: pointer;
        }
        .points{
            position: fixed;
            right: 20px;
            top: 20px;
        }
        .material-view-wrapper{
            height: 100%;
            width: 100%;

            position: fixed;
            top: 0;
            left: 0;

            display: none;
        }

        .material-view{
            position: fixed;
            bottom: 50px;
            left: 50%;

            transform: translateX(-50%);
        }

        .material-view > img {
            width: 250px;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div class="material-view-wrapper">
        <div class="material-view">
            <img src="./assets/leather1/Leather027.png" id="leather1" alt="">
            <img src="./assets/leather2/Leather037.png" id="leather2" alt="">
        </div>
    </div>
    <div class="points">
        <div class="buttons">hall</div>
        <div class="buttons">pool</div>
        <div class="buttons">kitchen</div>
        <div class="buttons">upperHall</div>
        <div class="buttons">upperBed</div>
    </div>
    <div id="crosshair">.</div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/",
            "camera-controls": "https://cdn.jsdelivr.net/npm/camera-controls@2.10.0/dist/camera-controls.module.min.js"
          }
        }
      </script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js" integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
